---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: p2p-node-hpa
    namespace: p2p-benchmark
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: p2p-node
    minReplicas: 2
    maxReplicas: 10
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 50

